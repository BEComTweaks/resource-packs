name: Nightly Script Run Test

on:
  schedule:
    - cron: '*/2 * * * *' # Runs every 2 minutes

jobs:
  check_and_run_script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Make sure it's properly aligned

      - name: Check for Commits
        id: check_commits
        run: |
          # Ensure the script is properly formatted
          RECENT_COMMITS=$(git log --since=yesterday --pretty=format:'%H')  # Ensure this ends with a newline

          if [ -z "$RECENT_COMMITS" ]; then
            echo "No recent commits found."
            exit 0  # Properly close with newline
          else
            echo "Commits found."
            echo "::set-output name=has_commits::true"

      - name: Run Python Script
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          cd pys  # Ensure each block is separated by a newline
          python incomplete_packs_updater.py
